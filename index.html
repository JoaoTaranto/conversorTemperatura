<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1><br><br>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br><br>
        <p class="page-subtitle">
          Descubra as temperaturas de °C para Fahrenheit ou Kelvin!
        </p><br><br>
        <label for="moeda">Insira a temperatura em Celsius:</label><br><br>
        <main class="section-menus">
            <input class="input-c" id="temperatura-inserida" type="number" placeholder="Digite aqui a temperatura em °C"><br><br>
            <label for="unidade">Selecione aqui a unidade que gostaria de converter:</label>
            <select name="unidades" id="menu-Unidades" class="menu-selecionar">
                <option class="option-nan" value="nan" selected disabled>Escolha uma unidade de temperatura:</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select><br>
            <button class="btnConverter" type="submit" onclick="Converter()">Converter Temperatura</button>
            <h3 id="resultadoConversao"></h3>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
